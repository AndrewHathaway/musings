<!DOCTYPE html>
<html>
<head>
  {% if page.description %}
  <meta name="description" content="{{page.description}}" />  
  {% elsif page.content %}
  <meta name="description" content="{{ page.content | strip_html | truncatewords: 25 }}" />
  {% else %}
  <meta name="description" content="{{site.description}}" />
  {% endif %}
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title> {% if page.title %} {{ page.title }} | {% endif %} Musings - snippets of advice &amp; inspiration from people in the web industry</title>
  <script type="text/javascript" src="//use.typekit.net/cas7kzf.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
  <link rel="stylesheet" href="/css/styles.css" />
  <link type="text/css" rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="/css/mob.css" />
</head>
<body>
  <div id="content">
  {{ content }}
  </div>

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-XXXXXXXXX']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
    
</body>
</html>
